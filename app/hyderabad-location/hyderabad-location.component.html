<table>
    <tr *ngFor="let faculty of faculties">
        <ng-container *ngIf="faculty.facultylocation==='hyderabad'">
            <td>{{faculty.facultyId}}</td>
            <td>{{faculty.facultyname}}</td>
            <td>{{faculty.facultyEmail}}</td>
            <td>{{faculty.facultymobile}}</td>
            <td>{{faculty.facultyLocation}}</td>
            <td>{{faculty.facultyQualification}}</td>



        </ng-container>
    </tr>
</table>
